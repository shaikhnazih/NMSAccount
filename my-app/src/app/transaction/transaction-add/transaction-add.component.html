<div class="mat-elevation-z8 my-container">
  <!-- <span class="material-icons " color="primary">add_box</span> -->
  <!-- <button mat-button color="primary" [routerLink]="['/transactions']">Back</button> -->

  <mat-card class="heading1">
    <h1 class="md-display-3"><span style="text-align: center;"> Add New Transactions</span> </h1>
  </mat-card>

  <mat-card>
    <mat-card-content>



      <form action="" name="addform" method="post" [formGroup]="addform">


        <div fxLayout="row">
          <div fxFlex="50%" fxFlex.md="60%" fxFlex.sm="50%" fxFlex.xs="100%">
            <div class="full-width">
              <label class="label">Mode</label>
              <mat-radio-group class="full-width" formControlName="transactionMode"
                [(ngModel)]="transaction.transactionMode" name="transactionMode">
                <mat-radio-button value="cash" [checked]='true' name="transactionMode">Cash</mat-radio-button>
                <mat-radio-button value="bank">Bank
                </mat-radio-button>
              </mat-radio-group>
              &nbsp;&nbsp;
              <label>Type</label>
              <mat-radio-group formControlName="transactionType" [(ngModel)]="transaction.transactionType"
                name="transactionType">
                <mat-radio-button [checked]='true' value="credit">Credit
                </mat-radio-button>
                <mat-radio-button value="debit">Debit
                </mat-radio-button>
              </mat-radio-group>
            </div>

            <br>


            <mat-form-field appearance="fill" class="full-width">
              <mat-label>Choose a date</mat-label>
              <input matInput formControlName="transactionDateTime" [matDatepicker]="picker"
                [(ngModel)]="transaction.transactionDateTime" name="transactionDateTime">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Party Name</mat-label>
              <input matInput formControlName="partyName" placeholder="Enter Party Name"
                [(ngModel)]="transaction.partyName" name="partyName" [matAutocomplete]="auto">
              <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                <mat-option *ngFor="let party of parties  " [value]="party">
                  {{party}}
                </mat-option>
              </mat-autocomplete>

            </mat-form-field>



            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Amount</mat-label>
              <input matInput formControlName="amount" placeholder="Enter Amount" [(ngModel)]="transaction.amount"
                name="amount">
            </mat-form-field>


            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Description</mat-label>
              <input matInput formControlName="description" placeholder="Enter Description"
                [(ngModel)]="transaction.description" name="description">
            </mat-form-field>


            <div>
              <button mat-raised-button color="accent" (click)="save()">Save</button>
            </div>
          </div>




        </div>



      </form>
    </mat-card-content>
  </mat-card>


</div>

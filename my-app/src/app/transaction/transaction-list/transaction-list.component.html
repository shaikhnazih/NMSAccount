
<div class="mat-elevation-z8">
    <h2>  Transactions</h2>
    <table mat-table [dataSource]="transaction" class="mat-elevation-z8">
    
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
            <!-- id,transactionType,transactionMode,description,createdDate,modifiedDate,isdeleted,partyName, amount -->
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class="table-header"> Transaction ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
      <ng-container matColumnDef="partyName">
        <th mat-header-cell *matHeaderCellDef class="table-header"> Party Name </th>
        <td mat-cell *matCellDef="let element"> {{element.partyName}} </td>
      </ng-container>
    
    
      <!-- Name Column -->
      <ng-container matColumnDef="transactionType">
        <th class="table-header" mat-header-cell *matHeaderCellDef > Transaction Type </th>
        <td mat-cell *matCellDef="let element"> {{element.transactionType}} </td>
      </ng-container>

      <ng-container matColumnDef="transactionMode">
        <th mat-header-cell *matHeaderCellDef class="table-header"> Transaction Mode </th>
        <td mat-cell *matCellDef="let element"> {{element.transactionMode}} </td>
      </ng-container>
    
     
      <ng-container matColumnDef="description">
        <th class="table-header" mat-header-cell *matHeaderCellDef > Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>

      
      <ng-container matColumnDef="amount">
        <th class="table-header" mat-header-cell *matHeaderCellDef > Amount </th>
        <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
      </ng-container>
    



      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <!-- <mat-paginator  [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator> -->
    </div>

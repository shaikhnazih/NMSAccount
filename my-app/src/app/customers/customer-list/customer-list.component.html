<div class="mat-elevation-z8">
<h2>  Parties</h2>
<table mat-table [dataSource]="parties" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="PartyName">
    <th mat-header-cell *matHeaderCellDef class="table-header"> Party Name </th>
    <td mat-cell *matCellDef="let element"> {{element.PartyName}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Category">
    <th class="table-header" mat-header-cell *matHeaderCellDef > Category </th>
    <td mat-cell *matCellDef="let element"> {{element.Category}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<!-- <mat-paginator  [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator> -->
</div>
